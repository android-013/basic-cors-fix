<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CORS Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width: 900px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin: 12px 0; }
    label { display: block; font-size: 14px; margin-bottom: 6px; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 14px; margin: 6px 6px 0 0; border: 1px solid #333; border-radius: 8px; background: #fff; cursor: pointer; }
    button:hover { background: #f5f5f5; }
    pre { background: #111; color: #ddd; padding: 12px; border-radius: 10px; overflow: auto; }
    .hint { color: #444; font-size: 13px; line-height: 1.4; }
  </style>
</head>
<body>
  <h2>CORS Test Page</h2>

  <div class="card">
    <label for="api">Backend API Base URL</label>
    <input id="api" value="http://localhost:4000" />
    <p class="hint">
      This page must be served from an origin such as <b>http://localhost:5173</b> (not opened as a local file),
      otherwise the browser origin may become <b>null</b> and testing becomes misleading.
    </p>
  </div>

  <div class="card">
    <button id="ping">Ping (GET /api/ping)</button>
    <button id="preflight">Preflight Test (custom header)</button>
    <button id="login">Login (POST /api/login, set cookie)</button>
    <button id="me">Me (GET /api/me, read cookie)</button>
  </div>

  <pre id="out">Output will appear here.</pre>

  <script>
    const out = document.getElementById("out");
    const apiInput = document.getElementById("api");

    function print(value) {
      out.textContent = typeof value === "string" ? value : JSON.stringify(value, null, 2);
    }

    async function request(path, options = {}) {
      const base = apiInput.value.trim().replace(/\/+$/, "");
      const url = base + path;

      const res = await fetch(url, {
        ...options,
        credentials: "include" // makes CORS stricter (requires exact origin, no "*")
      });

      const data = await res.json().catch(() => ({}));
      return { status: res.status, data };
    }

    document.getElementById("ping").onclick = async () => {
      try {
        const result = await request("/api/ping");
        print(result);
      } catch (e) {
        print(String(e));
      }
    };

    // custom header forces browser preflight (OPTIONS)
    document.getElementById("preflight").onclick = async () => {
      try {
        const result = await request("/api/ping", {
          method: "GET",
          headers: { "X-Debug-Header": "trigger-preflight" }
        });
        print(result);
      } catch (e) {
        print(String(e));
      }
    };

    document.getElementById("login").onclick = async () => {
      try {
        const result = await request("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user: "demo" })
        });
        print(result);
      } catch (e) {
        print(String(e));
      }
    };

    document.getElementById("me").onclick = async () => {
      try {
        const result = await request("/api/me");
        print(result);
      } catch (e) {
        print(String(e));
      }
    };
  </script>
</body>
</html>
